<html>
<head>
	<title>Student Details</title>
	<script type="text/javascript">
		var numValidation = function(evt){
		    var charCode = event.keyCode
		    if (charCode > 31 && (charCode < 48 || charCode > 57)){
		    	alert('use only numbers');
		    	return false;
		    };
			return true;
		};
		var validatePercentage = function(){
			var percent = document.getElementById("percent").value;
			if(percent<0||percent>100){
				alert(' It"s invalid...');
				return false
			};
			return true;
		};
	</script>
</head>
<body>
	<table><br/><br/><tr><td><h3><u> Adding details in record </u></td></tr></h3>
	<form action = "/add" method = "get">
		<tr><td>Roll No: </td>
			<td><input type="text" name = "roll" onkeypress="return numValidation(event)" required /></td><br>
		<tr><td>Name:	</td>
			<td><input type="text" name = "name" /></td><br>
		<tr><td>Percentage: </td>	
			<td><input type="text" name = "per" id = "percent" onkeypress="return numValidation(event)"\></td><br>
		<tr><td><input type = "submit" value = "add" onclick = "return validatePercentage()"/></td></tr>
	</form></table><br/><br/><br/>
</body>
